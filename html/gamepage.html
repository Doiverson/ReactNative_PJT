<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Native App</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

<!--Top-->

<div class="container">

    <h1 class="question">文字が赤色はどっち？</h1>
    <div class="answer-wrap">
        <div class="answer left">
            <p style="color: blue;">あか</p>
        </div>
        <div class="answer right">
            <p style="color: red;">あお</p>
        </div>
    </div>

    <div class="btn-wrap" style="margin-bottom: 0">
        <img src="../img/arrow-l.png" class="arrow-btn" alt="arrow-left">
        <img src="../img/arrow-r.png" class="arrow-btn" alt="arrow-right">
    </div>


</div>


</body>
</html>
